<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>EijiroX background page</title>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      iframe {
        display:block;
        position:fixed;
        left:0;
        top:0;
        border: solid black 2%;
        border-radius: 5px;
        width: 96%;
        height: 96%;
        background-color: white;
      }
    </style>
    <script type="text/javascript" charset="utf-8" src="background/common_tokens.js"></script>
    <script type="text/javascript" charset="utf-8" src="background/tiny_segmenter_mod.js"></script>
    <script type="text/javascript" charset="utf-8" src="background/eijiro.js"></script>
    <script type="text/javascript" charset="utf-8" src="background/opera.js"></script>
  </head>
  <body><script>
      // if Opera Widget, (not Extension nor Unite)
      if (this.opera && this.widget && !opera.extension && !(opera.io && opera.io.webserver)) {
        document.write('<iframe src="public_html/index.html"></iframe>')
      }
  </script></body>
</html>
