<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ChromeDic</title>
		<link rel="stylesheet" href="viewer.css"/>
	</head>
	<body>
		<a id="switch" href="javascript:void 0">▽</a>
		<div id="config" class="hidden">
			<form method="post" action="store" id="dictionaries">
				<h2>Store dictionary files in a database</h2>
				<p>Typically takes between 5-10 minutes.</p>
				<ul>
					<li><label for="eiji">英辞郎 (EIJI-***.TXT)</label> <input type="file" id="eiji" name="eiji"/></li>
					<li><label for="waei">和英辞郎 (WAEI-***.TXT)</label> <input type="file" id="waei" name="waei"/></li>
					<li><label for="reiji">例辞郎 (REIJI***.TXT)</label> <input type="file" id="reiji" name="reiji"/></li>
					<li><label for="ryaku">略語郎 (RYAKU***.TXT)</label> <input type="file" id="ryaku" name="ryaku"/></li>
				</ul>
				<input type="submit" id="store" name="store" value="Store"/>
			</form>
			<p><label for="noruby">ルビを表示しない</label> <input type="checkbox" id="noruby" name="noruby"/></p>
			<p><label for="largefont">小さいフォントを使わない（普通サイズで表示）</label> <input type="checkbox" id="largefont" name="largefont"/></p>
		</div>
		<div id="main">
			<div id="inputbox">
				<input id="query"/><input type="button" id="fulltext" value="Full Text"/>
			</div>
			<div id="results">
				<ul id="res-list"></ul>
				<button id="more" class="hidden">More</button>
				<div id="loading" class="hidden"><img src="ajax-loader.gif"></div>
			</div>
		</div>
		<div id="tinydiv"></div><!-- it's here so that the page is scrollable -->
		<script src="chrome.js"></script>
		<script src="viewer.js"></script>
	</body>
</html>
